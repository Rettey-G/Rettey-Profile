<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography - Abdul Rahman Gasim</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/photo.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Abdul Rahman Gasim - Rettey</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main class="photo-gallery">
    <h2>Photography Portfolio</h2>
    
    <div class="gallery-filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="landscape">Landscape</button>
      <button class="filter-btn" data-filter="portrait">Portrait</button>
    </div>

    <div class="gallery-container">
      <!-- Landscape Images -->
      <div id="landscape-gallery" class="gallery-section">
        <script>
          for(let i = 1; i <= 152; i++) {
            document.write(`
              <div class="gallery-item landscape">
                <img src="../images/landscape(${i}).jpg" alt="Landscape Photography ${i}" loading="lazy">
                <div class="image-overlay">
                  <span class="image-number">Landscape ${i}</span>
                </div>
              </div>
            `);
          }
        </script>
      </div>

      <!-- Portrait Images -->
      <div id="portrait-gallery" class="gallery-section">
        <script>
          for(let i = 1; i <= 45; i++) {
            document.write(`
              <div class="gallery-item portrait">
                <img src="../images/portrait(${i}).jpg" alt="Portrait Photography ${i}" loading="lazy">
                <div class="image-overlay">
                  <span class="image-number">Portrait ${i}</span>
                </div>
              </div>
            `);
          }
        </script>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Abdul Rahman Gasim. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const filterBtns = document.querySelectorAll('.filter-btn');
      const galleryItems = document.querySelectorAll('.gallery-item');

      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          const filter = btn.getAttribute('data-filter');
          galleryItems.forEach(item => {
            if(filter === 'all' || item.classList.contains(filter)) {
              item.style.display = 'block';
            } else {
              item.style.display = 'none';
            }
          });
        });
      });
    });
  </script>
</body>
</html>
